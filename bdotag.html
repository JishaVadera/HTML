<html>
    <head></head>
    <body>
       <bdo dir="rtl">This tag is right to left</bdo><br>
       <bdo dir="ltr">This tag is left to right</bdo>
    </body>
</html>
<!--
    ->This <bdo> tag is used to override the current text direction.
    ->BDO stands for Bi-directional override.
        -> syntax:
             <bdo dir="rtl">This tag is right to left</bdo>
 -->
